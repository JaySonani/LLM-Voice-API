                    formality: 0.6
                    playfulness: 0.35
                  target_demographic: >-
                    The target demographic for BirdseyePost is primarily small
                    to medium-sized business owners and entrepreneurs,
                    particularly those in the eCommerce space. These individuals
                    are likely tech-savvy, understand the importance of digital
                    marketing, and are looking for innovative ways to grow their
                    customer base and build brand loyalty. The brand speaks to
                    those who appreciate a blend of technology and creativity,
                    and who are willing to invest in unique marketing strategies
                    to stand out from competitors.
